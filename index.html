<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Relevamiento inicial – Desarrollo de aplicación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Relevamiento inicial para desarrollo de aplicación</h1>
<p>Complete el formulario. El envío se realiza automáticamente y recibiremos la información por mail.</p>

<form id="relevamientoForm">

  <!-- CONFIG FORMSUBMIT -->
  <input type="hidden" name="_subject" value="Nuevo relevamiento de proyecto">
  <input type="hidden" name="_template" value="box">
  <input type="hidden" name="_captcha" value="false">

  <!-- 1. INFO GENERAL -->
  <section>
    <h2>Información general</h2>

    <label>Nombre del proyecto</label>
    <input type="text" name="Nombre del proyecto" required>

    <label>¿Qué problema quiere resolver?</label>
    <textarea name="Problema a resolver" required></textarea>

    <label>Tipo de proyecto</label>
    <select name="Tipo de proyecto">
      <option>Personal</option>
      <option>Comercial</option>
      <option>Interno</option>
      <option>Otro</option>
    </select>
  </section>

  <!-- 2. USUARIOS -->
  <section>
    <h2>Tipos de usuarios</h2>

    <label><input type="checkbox" name="Usuarios[]" value="Público general"> Público general</label>
    <label><input type="checkbox" name="Usuarios[]" value="Técnicos / inspectores"> Técnicos / inspectores</label>
    <label><input type="checkbox" name="Usuarios[]" value="Vendedores"> Vendedores</label>
    <label><input type="checkbox" name="Usuarios[]" value="Recorridas"> Personas en recorridas</label>

    <label>Frecuencia de uso</label>
    <select name="Frecuencia de uso">
      <option>Una sola vez</option>
      <option>Ocasional</option>
      <option>Varias veces por semana</option>
      <option>Todos los días</option>
    </select>
  </section>

  <!-- 3. CONTEXTO -->
  <section>
    <h2>Contexto de uso</h2>

    <label>¿En qué situaciones se usará la app?</label>
    <textarea name="Contexto de uso"></textarea>

    <label>Conectividad</label>
    <select name="Conectividad">
      <option>Sí</option>
      <option>No</option>
      <option>A veces</option>
    </select>
  </section>

  <!-- 4. CARGA -->
  <section>
    <h2>Carga de información</h2>

    <label><input type="checkbox" name="Datos importantes[]" value="Texto"> Texto</label>
    <label><input type="checkbox" name="Datos importantes[]" value="Fotos"> Fotos</label>
    <label><input type="checkbox" name="Datos importantes[]" value="Videos"> Videos</label>
    <label><input type="checkbox" name="Datos importantes[]" value="Ubicación"> Ubicación</label>

    <label>Forma de carga</label>
    <select name="Forma de carga">
      <option>Muy simple</option>
      <option>Guiada paso a paso</option>
      <option>Detallada</option>
    </select>
  </section>

  <!-- 5. MVP -->
  <section>
    <h2>Alcance del MVP</h2>

    <label>Imprescindible en la primera versión</label>
    <textarea name="MVP imprescindible"></textarea>

    <label>Puede esperar</label>
    <textarea name="MVP futuro"></textarea>
  </section>

  <!-- ACCIONES -->
  <div class="acciones">
    <button type="submit">Enviar formulario</button>
    <button type="button" onclick="generarPDF()">Descargar PDF</button>
  </div>

</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
